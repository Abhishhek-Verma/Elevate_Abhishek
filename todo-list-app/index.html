<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1><i class="fas fa-list-check"></i> My To-Do List</h1>

        <!-- Input Section -->
        <div class="input-section">
          <input
            type="text"
            id="taskInput"
            placeholder="Add a new task..."
            maxlength="100"
          />
          <button id="addBtn" class="add-btn">
            <i class="fas fa-plus"></i> Add Task
          </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="pending">Pending</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <!-- Tasks Counter -->
        <div class="tasks-counter">
          <span id="totalTasks">0</span> total tasks,
          <span id="completedTasks">0</span> completed
        </div>

        <!-- Tasks List -->
        <ul id="tasksList" class="tasks-list">
          <!-- Tasks will be dynamically added here -->
        </ul>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks yet. Add one above!</p>
        </div>

        <!-- Clear All Button -->
        <div class="clear-section">
          <button id="clearAllBtn" class="clear-btn">
            <i class="fas fa-trash"></i> Clear All Tasks
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
